<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny Vibes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Sunny Vibes</h1>
    </header>
    <main>
      <section id="weather">
        <h2>Weather Forecast</h2>
        <div id="weather-data"></div>
      </section>
      <section id="music">
        <h2>Playlist</h2>
        <div id="mood-playlist"></div>
      </section>
      <section id="activities">
        <h2>Mood Activities</h2>
        <div id="activities-list"></div>
      </section>
      <section id="affirmations">
        <h2>Positive Affirmations</h2>
        <div id="affirmation-text"></div>
      </section>
      <section id="community">
        <h2>Share Your Sunny Day</h2>
        <form id="share-form">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="text" id="location" placeholder="Location" required />
          <textarea
            id="experience"
            placeholder="Describe your sunny day experience"
            required
          ></textarea>
          <input type="url" id="photo-url" placeholder="Photo URL" required />
          <button type="submit">Share</button>
        </form>
        <div id="shared-experiences"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
