<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny Vibes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Sunny Vibes</h1>
    </header>
    <main>
      <section>
        <h2>Weather Forecast</h2>
        <h1>Paris</h1>
        <div>
          <p>
            Tuesday, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div>🌦️ 13°C</div>
      </section>
      <section>
        <h2>Playlist</h2>
      </section>
      <section>
        <h2>Mood Activities</h2>
      </section>
      <section>
        <h2>Positive Affirmations</h2>
      </section>
      <section>
        <h2>Share Your Sunny Day</h2>
        <form>
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="text" id="location" placeholder="Location" required />
          <textarea
            placeholder="Describe your sunny day experience"
            required
          ></textarea>
          <input type="url" id="photo-url" placeholder="Photo URL" required />
          <button type="submit">Share</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
